<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h2>To Do List</h2>
      <div class="container">
        <input type="text" class="input-text js-input-text" maxlength="20" />
        <input class="input-datetime js-input-datetime" type="date" />
        <button class="submit-btn js-submit-btn">Enter</button>
      </div>
      <div class="content"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
